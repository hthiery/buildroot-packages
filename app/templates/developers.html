{% extends "layout.html" %}

{% set active_page = "developers" %}

{% block content %}

<div class="container-fluid">
  <div class="alert alert-primary mt-2 mb-2" role="alert">
    {{title}}
  </div>
  <table class="table table-striped table-bordered mt-2 sortable">
    <thead class="thead-light">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Package Count</th>
      <th>Defconfig Count</th>
    </tr>
    </thead>

    <tbody>
    {% for developer in developers %}
      <tr>
        <td><img src="{{ developer.gravatar_url }}"></td>
        <td>{{ developer.name }}</td>
        <td><a href="{{ url_for('packages', developer=developer.email) }}">{{ developer.packages | length}}</a></td>
        <td><a href="{{ url_for('defconfigs', developer=developer.email) }}">{{ developer.defconfigs | length }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
