{% extends "layout.html" %}

{% block content %}

<div class="container fluid">
  <table class="table table-striped table-bordered mt-2">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Package Count</th>
    </tr>
    </thead>

    <tbody>
    {% for name in developers %}
      <tr>
        <td><a href="{{url_for('developer', developer=name)}}">{{name}}</a></td>
        <td>{{developers[name]['pkg_count']}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
