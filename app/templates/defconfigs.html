{% extends "layout.html" %}

{% block content %}

<div class="container fluid">
  <div class="alert alert-primary mt-2 mb-2" role="alert">
    {{title}}
  </div>
  <table class="table table-striped table-bordered mt-2">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Developers</th>
    </tr>
    </thead>

    <tbody>
    {% for name in defconfigs %}
      <tr>
        <td><a href="https://git.buildroot.net/buildroot/tree/configs/{{name}}_defconfig?h={{commit}}">{{name}}</a>
        {% if defconfigs[name]['developers'] | length %}
        <td class="table-success">{{defconfigs[name]['developers'] | length}}</td>
        {% else %}
        <td class="table-warning">{{defconfigs[name]['developers'] | length}}</td>
        {% endif %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
