<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buildroot Stats</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" >
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="http://buildroot.org">
        <img src="{{url_for('static', filename='img/logo.png')}}" width="37" height="30" class="d-inline-block align-top" alt="">
        Buildroot
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item {% if active_page == "packages" %} active {% endif %}">
            <a class="nav-link" href="{{url_for('packages')}}">Packages</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for check in status_checks %}
              <a class="dropdown-item" href="{{url_for('packages', check=check, status="error")}}">{{check}}</a>
              {% endfor %}
            </div>
          </li>

          <li class="nav-item {% if active_page == "defconfigs" %} active {% endif %}">
            <a class="nav-link" href="{{url_for('defconfigs')}}">Defconfigs</a>
          </li>

          <li class="nav-item {% if active_page == "developers" %} active {% endif %}">
            <a class="nav-link" href="{{url_for('developers')}}">Developers</a>
          </li>

        </ul>
        <span class="navbar-text"><a href="https://git.buildroot.net/buildroot/tree/?h={{commit}}">Git Hash {{commit[:12]}}..</a></span>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <div class="footnote col-sm-4">
      <p data-footnote="1">page rendered in {{ g.request_time() }}</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    {% block script %}
    {% endblock %}

  </body>
</html>
