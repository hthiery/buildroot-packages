<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buildroot Stats</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" >
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="http://buildroot.org">
        <img src="{{url_for('static', filename='img/logo.png')}}" width="37" height="30" class="d-inline-block align-top" alt="">
        Buildroot
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('packages')}}">Packages</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for check in status_checks %}
              <a class="dropdown-item" href="{{url_for('packages', status=check)}}">{{check}}</a>
			  {% endfor %}
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('defconfigs')}}">Defconfigs</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('developers')}}">Developers</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('stats')}}">Stats</a>
          </li>

        </ul>
        <span class="navbar-text"><a href="https://git.buildroot.net/buildroot/tree/?h={{commit}}">Git Hash {{commit[:12]}}..</a></span>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
